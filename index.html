<!doctype html>
<head>
	<title>Hriddhi Dey</title>
	<style type="text/css">

	body {
		margin: 0;
	}
	div {
		margin: 0 auto;
		text-align: center;
	}
	.header {
		background-image: url("header.jpg");
		background-size: cover;
		width: 100%;
		height: 100vh;
	}
	.self {
		border-radius: 100%;
		border: 10px solid #fff;
		width: 20vw;
		height: 20vw;
		margin-top: 25vh;
		//padding: 20px;
		box-shadow: 0 0 40px #777;
	}
    h1 {
        color: white;
        font-size: 7vh;
        font-family: 'Roboto Slab', serif;
        text-shadow: 0px 0px 10px #000;
        width: 70%;
        margin: 0 auto;
        padding-top: 20px;
        text-align: center;
    } 

    @media only screen and (max-width: 768px) {
    	.self {
    		width: 40vw;
    		height: 40vw;
    	}    	
    }

</head>
<body>
	<div class="header">
		<img class="self" src="me.jpg">

</html>
